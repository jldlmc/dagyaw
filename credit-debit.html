<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit/Debit Card Payment - DONATION</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js" nomodule></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #721311;
      height: 100%;
      padding: 40px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      color: white;
      font-size: 2.3rem;
      font-weight: bold;
      margin: 0;
    }
    h2 {
      color: white;
      font-size: 1rem;
      margin-top: -10px;
      margin-left: 100px;
    }
    .back-button {
        position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      --background: none;
      --color: white;
      --box-shadow: none;
      --border: none;
    }
    .donation-amount {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: white;
      text-align: center;
    }
    ion-item {
      margin-bottom: 1px;
    }
    ion-button {
      --background: #721311;
      --color: white;
      margin-top: 20px;
    }
    ion-button #submitPaymentButton {
      --background: white;
      --color: #721311;
      margin-top: 20px;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    .highlight-text {
      font-size: 18px;
      margin-bottom: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <ion-button class="back-button" onclick="goBack()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    
    <h1>DAGYAW</h1>
    <h2><i>Filipino</i></h2>

    <div class="highlight-text">
        <p>You are donating a total amount of:</p>
        <p class="donation-amount">₱<span id="donationAmount"></span></p>
      </div>

    <div class="form-container">
      <ion-item>
        <ion-label position="stacked">Cardholder's Name</ion-label>
        <ion-input type="text" id="cardholderName" placeholder="Enter your name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Card Number</ion-label>
        <ion-input type="text" id="cardNumber" placeholder="Enter your card number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Expiry Date</ion-label>
        <ion-input type="text" id="expiryDate" placeholder="MM/YY" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">CVV</ion-label>
        <ion-input type="text" id="cvv" placeholder="Enter CVV" required></ion-input>
      </ion-item>

      <ion-button expand="block" id="submitPaymentButton" disabled>Continue</ion-button>
    </div>

    <script>
      const donationAmount = localStorage.getItem('donationAmount');
      document.getElementById('donationAmount').textContent = donationAmount;

      const cardholderName = document.getElementById('cardholderName');
      const cardNumber = document.getElementById('cardNumber');
      const expiryDate = document.getElementById('expiryDate');
      const cvv = document.getElementById('cvv');
      const submitPaymentButton = document.getElementById('submitPaymentButton');

      function enableSubmitButton() {
        const isValid = cardholderName.value && cardNumber.value && expiryDate.value && cvv.value;
        submitPaymentButton.disabled = !isValid;
      }

      cardholderName.addEventListener('input', enableSubmitButton);
      cardNumber.addEventListener('input', enableSubmitButton);
      expiryDate.addEventListener('input', enableSubmitButton);
      cvv.addEventListener('input', enableSubmitButton);

      submitPaymentButton.addEventListener('click', () => {

        alert(`Your payment of ₱${donationAmount} has been processed successfully!`);
        window.location.href = 'thank-you.html';
      });
      function goBack() {
        window.location.href = 'personal-details-form.html'; 
      }
    </script>
  </div>
</body>
</html>
