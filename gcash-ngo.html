<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCash - NGO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js" nomodule></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-color: #721311;
      height: 100%;
      padding: 40px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      color: white;
      font-size: 2.3rem;
      font-weight: bold;
      margin: 0;
    }

    h2 {
      color: white;
      font-size: 1rem;
      margin-top: -10px;
      margin-left: 100px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      --background: none;
      --color: white;
      --box-shadow: none;
  --border: none;
    }

    .qr-container {
      background-color: white;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 30px;
    }

    img {
      width: 250px;
      height: auto;
    }

    .donation-amount {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: white;
      text-align: center;
    }

    ion-button {
      --background: #721311;
      --color: white;
      margin-top: 20px;
    }

    ion-button.back {
      --background: none;
      --color: black;
    }

    #continueButton {
      --background: white;
      --color: #721311;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="header-container">
      <!-- Back Button -->
      <ion-button class="back-button" onclick="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <h1>DAGYAW</h1>
      <h2><i>Filipino</i></h2>
    </div>

    <!-- Donation Amount Display -->
    <div class="donation-amount">
      <p>You are donating a total amount of:</p>
      <p>₱<span id="donationAmount"></span></p>
    </div>

    <!-- QR Code Container -->
    <div class="qr-container">
      <p>Scan the QR Code to Donate to NGO</p>
      <img src="path-to-qr-code.png" alt="QR Code">
    </div>

    <!-- Continue Button -->
    <ion-button expand="block" id="continueButton">Continue</ion-button>

    <script>
      // Fetch the donation amount from localStorage
      const donationAmount = localStorage.getItem('donationAmount');
      document.getElementById('donationAmount').textContent = donationAmount || '0.00'; // Default to 0.00 if no amount found

      // Get the continue button element
      const continueButton = document.getElementById('continueButton');

      // Handle button click to confirm payment
      continueButton.addEventListener('click', function() {
        // In a real-world scenario, this would trigger a GCash payment process
        // For now, we display a confirmation alert

        alert(`Your donation of ₱${donationAmount} has been submitted successfully! Thank you for your contribution!`);

        // Redirect to a thank-you page after the donation
        window.location.href = 'ngo-thank-you.html';
      });

      // Back button function to go back to the previous page (e.g., personal-details.html)
      function goBack() {
        window.location.href = 'personal-details-form.html';  // Redirect to personal-details.html or any previous page
      }
    </script>
  </div>
</body>
</html>
